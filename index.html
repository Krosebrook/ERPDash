<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPB Dashboard Pro</title>
    <meta name="theme-color" content="#020617">
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="https://picsum.photos/seed/epb-192/192/192">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617; /* slate-950 */
            color: #f8fafc; /* slate-50 */
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }

        /* Custom High-Fidelity Animations */
        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .animate-in { animation-duration: 0.3s; animation-fill-mode: forwards; }
        .zoom-in { animation-name: zoomIn; }
        .slide-in-from-bottom { animation-name: slideUp; }
        .fade-in { animation-name: fadeIn; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        const initPWA = async () => {
          try {
            // 1. Safe Cleanup: Attempt to remove stale workers that might conflict with current origin
            try {
              const registrations = await navigator.serviceWorker.getRegistrations();
              for (const registration of registrations) {
                // If the scope doesn't match current origin, it's likely a leftover from a different proxy session
                if (!registration.scope.includes(window.location.origin)) {
                   await registration.unregister();
                }
              }
            } catch (cleanupErr) {
              // Ignore cleanup errors in restricted environments
            }

            // 2. Register with robust error handling for Preview Environments
            const swUrl = './sw.js?v=1.1.6';
            try {
                const reg = await navigator.serviceWorker.register(swUrl, { scope: './' });
                console.log('[PWA] Service Worker Active', reg.scope);
            } catch (regErr) {
                // Explicitly suppress "Origin Mismatch" or "Invalid State" errors common in AI Studio/IDX previews
                const msg = regErr.message || '';
                if (msg.includes('origin') || msg.includes('scriptURL') || msg.includes('invalid state')) {
                    console.warn('[PWA] Service Worker skipped: Preview environment restriction detected.');
                } else {
                    console.error('[PWA] Registration failed:', regErr);
                }
            }

          } catch (err) {
            console.error('[PWA] Initialization error:', err);
          }
        };

        // Ensure document is fully stable before touching SW API
        // A small delay helps avoid "Invalid State" in some iframe containers
        if (document.readyState === 'complete') {
          setTimeout(initPWA, 500);
        } else {
          window.addEventListener('load', () => setTimeout(initPWA, 500));
        }
      }
    </script>
</body>
</html>
